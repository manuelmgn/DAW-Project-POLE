<!DOCTYPE html>
<html lang="gl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- PRINCIPAIS -->
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon2.png') }}">
        <!-- css -->
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/variables.css') }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/main.css') }}"
        />
        <!-- js -->
        <script
            type="module"
            src="{{ url_for('static', filename='js/fIndex.js') }}"
        ></script>
        <script
            type="module"
            src="{{ url_for('static', filename='js/fNav.js') }}"
        ></script>
        <script
            type="module"
            src="{{ url_for('static', filename='js/functions.js') }}"
        ></script>
        <!-- bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <!-- OUTROS -->
        {%block head%}{% endblock %}
    </head>

    <body data-bs-theme="dark">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <div class="logo">
            <img
            class="login-banner"
            src="/static/images/logo-1.3-banner.png"
            alt="Pollen logo"
        />
        </div>
        <nav>{% include 'includes/nav.html' %}</nav>
        <header>{% block header %} {% endblock %}</header>
        <main>{% block body %} {% endblock %}</main>
        <!--<footer>
        {% include 'includes/footer.html' %}
    </footer>-->
    </body>
</html>
